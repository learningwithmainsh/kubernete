apiVersion: v1
kind: Pod
metadata:
  name: myapppod
  labels:
    app: myapp
spec:
  containers:
  - name: myappcontainer
    image: nginx
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: myappsvc
spec:
  type: ClusterIP
  selector:
    app: myapp
  ports:
  - port: 80
    targetPort: 8080
